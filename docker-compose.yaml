version: '3'
services:

  mongo:
    image: mongo:latest
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGODB_CONNECTION_URL=$MONGODB_CONNECTION_URL
      
  nginx:
    depends_on:
      - api
      - client
    build: ./nginx
    restart: unless-stopped
    ports:
      - "3050:3050"

  api:
    build: ./backend
    restart: unless-stopped
    env_file: ./.env
    ports:
      - "5000:5000"
    volumes:
      - /app/node_modules
      - ./backend:/app
    environment:
      - SESSION_SECRET_KEY=$SESSION_SECRET_KEY
      - ELASTIC_EMAIL_API_KEY=$ELASTIC_EMAIL_API_KEY

  client:
    build:
      context: ./client
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - /app/node_modules
      - ./client:/app
