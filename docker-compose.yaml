version: '3'
services:

  nginx:
    build: ./nginx
    restart: unless-stopped
    ports:
      # - $NGINX_EXTERNAL_PORT:$NGINX_INTERNAL_PORT #production port
      - "3050:3050"

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=your_username
      - MONGO_INITDB_ROOT_PASSWORD=your_password
      - MONGODB_CONNECTION_URL=mongodb://your_username:your_password@REPLACE_localhost:27017/REPLACE_your_database_name
    volumes:
      - ./data:/data/db



  
  api:
    build: ./backend
    restart: unless-stopped
    env_file: ./.env
    ports: 
      #- $API_LOCAL_PORT:$API_DOCKER_URL #production port
      - "5000:5000"
      #port that react needs to send requests: port that express needs to listen on
    volumes:
      - ./server:/app
      - /app/node_modules
      - ./logs:/logs
    environment:
      - SESSION_SECRET_KEY=$SESSION_SECRET_KEY
      - MAILGUN_API_KEY=$MAILGUN_API_KEY


  client:
    build:
      context: ./client
    restart: unless-stopped
    ports:
      - 3000:3000
    volumes:
      - ./client:/app
      - /app/node_modules

volumes:
  db: